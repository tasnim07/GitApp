<h1>Create a new repository on github</h1>
<form action="{% url 'create-repo' %}" method="POST">
{% csrf_token %}
<div>
	<label for="name">Name</label>
	<input type="text" name="{{ repo_name }}" value="">
</div>
<div>
	<label for="name">Description</label>
	<textarea  name="body" ></textarea>
</div>
 <input type="submit" value="Save" />
</form>
